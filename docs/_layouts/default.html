<!DOCTYPE>
<html lang="en-us">
{% include head.html %}
<body>
    {% include navigation-dropdown.html %}
    <header class="header">
        <div class="container">
            <h1 class="display-2 text-center text-white font-condensed mb-4">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="row justify-content-center">
              <div class="col-md-8 text-center"><p class="lead bg-primary d-inline-block px-4 py-2">{{ page.subtitle }}</p></div>
            </div>
            {% endif %}
        </div>
    </header>
    <main class="main">
        <article class="py-4 container">
            {{ content }}
        </article>
    </main>
    {% include footer.html %}
</body>
</html>
